<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">PDF Quiz Generator</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center">Upload Your PDF</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="pdf" class="form-label">Choose PDF File:</label>
                    <input type="file" class="form-control" name="pdf" id="pdf" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        &copy; 2024 PDF Quiz Generator
    </footer>
</body>
</html>
